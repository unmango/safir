name: Agent PR
on:
  pull_request:
    paths:
    - src/agent/**
    - src/common/dotnet/**
env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  CI: true
jobs:
  dotnet_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/agent

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v1

    - name: Restore dependencies
      run: dotnet restore --nologo

    - name: Build solution
      run: dotnet build --no-restore --nologo

    - name: Run tests
      run: dotnet test --no-build --verbosity normal --nologo

  docker_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
    - uses: actions/checkout@v2

    - name: Base Image Build
      run: docker build . \
             --file common/dotnet/Dockerfile \
             --tag safir-common-dotnet

    - name: Docker build
      run: docker build . \
             --file agent/Dockerfile \
             --build-arg CommonImage=safir-common-dotnet
