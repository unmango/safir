name: Common .NET PR
on:
  pull_request:
    paths:
    - src/common/dotnet/**
    - src/protos/**
env:
  CI: true
jobs:
  dotnet_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/common/dotnet

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1

    - name: Restore tools
      run: dotnet tool restore

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore --locked-mode --nologo

    - name: Build solution
      run: dotnet build --no-restore --nologo

    - name: Run tests
      run: dotnet test --no-build --verbosity normal --nologo

  docker_build:
    runs-on: ubuntu-latest
    steps:
    - name: Login to Dockerhub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build base image
      uses: docker/build-push-action@v2
      with:
        context: "{{defaultContext}}:src"
        file: ./common/dotnet/Dockerfile
        tags: safir-common-dotnet
        cache-from: type=registry,ref=${{ env.REPOSITORY }}:buildcache
        cache-to: type=registry,ref=${{ env.REPOSITORY }}:buildcache,mode=max
      env:
        REPOSITORY: ${{ secrets.DOCKER_HUB_USERNAME }}/safir-common-dotnet
