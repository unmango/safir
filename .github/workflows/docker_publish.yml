name: Docker Publish
on:
  push:
    branches: [main]
    tags: [v*]
    paths:
    - "src/Safir.Agent/**"
env:
  IMAGE_NAME: safir-agent
jobs:
  docker_push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - uses: actions/checkout@v2

    - name: Build image
      run: |
        docker build . --file Dockerfile  \
          --build-arg GithubUsername=${{ github.actor }} \
          --build-arg GithubPassword=${{ secrets.GITHUB_TOKEN }} \
          --tag $IMAGE_NAME
        
    - name: Tag image
      run: |
        # Strip git ref prefix from version
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

        # Strip "v" prefix from tag name
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

        # Use Docker `latest` tag convention
        [ "$VERSION" == "main" ] && VERSION=latest
        echo VERSION=$VERSION

        docker tag $IMAGE_NAME $IMAGE_ID:$VERSION

    - name: Log into GitHub registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

    - name: Push image to GitHub
      run: |
        IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME

        # Change all uppercase to lowercase
        IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

        echo IMAGE_ID=$IMAGE_ID
        
        docker push $IMAGE_ID:$VERSION
      
    - name: Log into Dockerhub registry
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u unstoppablemango --password-stdin

    - name: Push image to Dockerhub
      run: |
        IMAGE_ID=unstoppablemango/${{ github.repository }}/$IMAGE_NAME

        # Change all uppercase to lowercase
        IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

        echo IMAGE_ID=$IMAGE_ID
        
        docker push $IMAGE_ID:$VERSION
