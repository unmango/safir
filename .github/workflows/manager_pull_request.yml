name: Manager PR
on:
  pull_request:
    paths:
    - src/common/dotnet/**
    - src/manager/**
    - src/protos/**
env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  CI: true
jobs:
  dotnet_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/manager

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1

    - name: Restore tools
      run: dotnet tool restore

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore --locked-mode --nologo

    - name: Build solution
      run: dotnet build --no-restore --nologo

    - name: Run tests
      run: dotnet test --no-build --verbosity normal --nologo

  docker_build:
    runs-on: ubuntu-latest
    env:
      BASE_IMAGE: "${{ secrets.DOCKER_HUB_USERNAME }}/safir-common-dotnet:manager-base"
    steps:
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build base image
      uses: docker/build-push-action@v2
      with:
        context: "{{defaultContext}}:src"
        file: ./common/dotnet/Dockerfile
        load: true
        tags: ${{ env.BASE_IMAGE }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - run: docker image ls

    - name: Docker build
      uses: docker/build-push-action@v2
      with:
        context: "{{defaultContext}}:src"
        file: ./manager/Dockerfile
        build-args: CommonImage=${{ env.BASE_IMAGE }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
