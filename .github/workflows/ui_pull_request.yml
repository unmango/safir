name: UI PR
on:
  pull_request:
    paths:
      - src/common/node/**
      - src/protos/**
      - src/ui/**
env:
  CI: true
jobs:
  yarn_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/ui

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn

      - name: Restore dependencies
        run: yarn install --immutable --check-cache

      - name: Run tests
        run: yarn test

      - name: Build app
        run: yarn build

  docker_build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build base image
        uses: docker/build-push-action@v2
        with:
          file: ./src/common/node/Dockerfile
          tags: safir-common-node
          cache-from: type=registry,ref=${{ env.REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ env.REPOSITORY }}:buildcache,mode=max
        env:
          REPOSITORY: ${{ secrets.DOCKER_HUB_USERNAME }}/safir-common-node

      - name: Docker build
        uses: docker/build-push-action@v2
        with:
          file: ./src/ui/Dockerfile
          build-args: BaseImage=safir-common-node
          cache-from: type=registry,ref=${{ env.REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ env.REPOSITORY }}:buildcache,mode=max
        env:
          REPOSITORY: ${{ secrets.DOCKER_HUB_USERNAME }}/safir-ui
