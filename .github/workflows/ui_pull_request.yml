name: UI PR
on:
  pull_request:
    paths:
      - src/common/node/**
      - src/protos/**
      - src/ui/**
env:
  CI: true
jobs:
  yarn_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/ui

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Restore dependencies
        run: yarn install --immutable --check-cache

      - name: Run tests
        run: yarn test

      - name: Build app
        run: yarn build

  docker_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Docker build
        run: docker build . --file src/ui/Dockerfile
