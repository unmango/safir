services:
  ui:
    build:
      context: .
    ports:
      - 8080:80
    depends_on:
      - manager
      - agent

  manager:
    image: unstoppablemango/safir-manager
    ports:
      - 6970:80
    depends_on:
      - agent
      - db

  agent:
    image: unstoppablemango/safir-agent
    ports:
      - 6969:80
    environment:
      REDIS: redis:6379
    volumes:
      - ~/Music:/data
    depends_on:
      - redis

  redis:
    image: redis
    ports:
      - 6379:6379
    cap_add:
      - SYS_RESOURCE

  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  #      POSTGRES_PASSWORD_FILE: /run/secrets/postgres-passwd
