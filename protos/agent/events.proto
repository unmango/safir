syntax = "proto3";

option csharp_namespace = "Safir.Agent.Protos";

message FileChanged {
  string path = 1;
  string host = 2;
}

message FileCreated {
  string path = 1;
  string host = 2;
}

message FileDeleted {
  string path = 1;
  string host = 2;
}

message FileRenamed {
  string path = 1;
  string old_path = 2;
  string host = 3;
}
