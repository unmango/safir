syntax = "proto3";

package safir.v1alpha1;

service FilesService {
  rpc List (FilesServiceListRequest) returns (FilesServiceListResponse);
}

message FilesServiceListRequest {}

message FilesServiceListResponse {
  repeated File files = 1;
}

message File {
  string sha256 = 1;
  string full_path = 2;
  string name = 3;
}
